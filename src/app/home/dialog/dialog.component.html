<mat-dialog-content class="mat-typography">
    <form [formGroup]="createUpdateForm" class="createDialog">
      <mat-form-field class="createDialogTitle" appearance="outline" style="margin-right: 10px;">
        <mat-label>Title Of The Diary:</mat-label>
        <input matInput placeholder="Ex. Rainy Day"  formControlName="title">
      </mat-form-field>
      <mat-form-field class="createDialogDate" appearance="outline">
        <mat-label>Date Of The Diary:</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Ex. 09/01/1999" formControlName="date" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field class="createDialogContent" appearance="outline">
        <mat-label>Content Of The Diary</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="50"  formControlName="content" ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button mat-dialog-save (click)="saveContent()">Save</button>
  </mat-dialog-actions>
